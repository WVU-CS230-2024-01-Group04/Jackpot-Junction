<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackpot Junction</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="SignUp.js"></script>
</head>
<body class="signin">
    <div>
        <h1>Welcome to Jackpot Junction!</h1>
        <p>Please sign-in with your information and you'll be gambling in no time!</p>
        <form action="MainPage.html" id="Registration">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="newUsername" name="newUsername" required>
            </div>
        
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
       
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
        
            <div>
                <label for="reentrypassword">Enter Password again:</label>
                <input type="password" id="reentrypassword" name="reentrypassword" required>
                <p><small>Please note that your password must be 8 characters, contain 1 uppercase letter, and contain 1 special character.</small></p>
            </div>
        
            <div>
                <button type="submit" class="signupbtn">Sign Up</button>
                
            </div>
        </form>
    </div>
</body>
</html>
